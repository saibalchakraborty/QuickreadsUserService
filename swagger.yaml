swagger: '2.0'
info:
  description: Api Documentation
  version: '1.0'
  title: Api Documentation
  termsOfService: urn:tos
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
host: localhost:8085
basePath: /
tags:
  - name: authentication-controller
    description: Authentication Controller
  - name: quick-reads-user-controller
    description: Quick Reads User Controller
  - name: welcome-controller
    description: Welcome Controller
paths:
  /v1/add/welcome:
    post:
      tags:
        - welcome-controller
      summary: createWelcome
      operationId: createWelcomeUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: welcome
          description: welcome
          required: true
          schema:
            $ref: '#/definitions/Welcome'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WelcomeResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/authenticate:
    post:
      tags:
        - authentication-controller
      summary: authenticateUser
      operationId: authenticateUserUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: loginRequest
          description: loginRequest
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/LoginResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/createUser:
    post:
      tags:
        - quick-reads-user-controller
      summary: createNewUser
      operationId: createNewUserUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: quickReadsUser
          description: quickReadsUser
          required: true
          schema:
            $ref: '#/definitions/QuickReadsUser'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/QuickReadsUserResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/welcome:
    get:
      tags:
        - welcome-controller
      summary: welcome
      operationId: welcomeUsingGET
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Welcome'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
definitions:
  LoginRequest:
    type: object
    properties:
      password:
        type: string
      userName:
        type: string
    title: LoginRequest
  LoginResponse:
    type: object
    properties:
      jwt:
        type: string
      validUser:
        type: boolean
    title: LoginResponse
  QuickReadsUser:
    type: object
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        type: string
      phNumber:
        type: string
      userType:
        type: string
    title: QuickReadsUser
  QuickReadsUserResponse:
    type: object
    properties:
      name:
        type: string
      status:
        type: string
      userName:
        type: string
      userType:
        type: string
    title: QuickReadsUserResponse
  Welcome:
    type: object
    properties:
      aboutQuickreads:
        type: string
      greetingMsg:
        type: string
      userCount:
        type: integer
        format: int64
    title: Welcome
  WelcomeResponse:
    type: object
    properties:
      status:
        type: string
    title: WelcomeResponse
